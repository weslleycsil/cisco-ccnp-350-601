# Project information
site_name: Guia de Estudos CCNP DCCOR 350-601
site_description: Guia de Estudos CCNP DCCOR 350-601
site_author: Weslley Silva
site_url: https://infra.expert/cisco_ccnp_350-501/

# Repository
repo_name: weslleycsil/cisco-ccnp-350-601
repo_url: https://github.com/weslleycsil/cisco-ccnp-350-601

# Copyright
copyright: Weslley Silva &copy; 2025

# Configuration
theme:
  name: material
  language: pt-BR
  palette:
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/link
        name: Switch to light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to system preference
  font:
    text: Roboto
    code: Roboto Mono
    
plugins:
  - search
  - mermaid2
  - i18n:
      docs_structure: folder
      languages:
        - locale: pt-BR
          default: true
          name: Português
          build: true
        #- locale: en
        #  name: English
        #  build: true
        #  site_name: "Cisco ACI Guide"
        #  site_description: "Cisco ACI Guide"

# Extras
extra:
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/weslleycsil
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/weslleycsil
  alternate:
    - name: Português
      link: /cisco_aci
      lang: pt-BR
    #- name: English
    #  link: /cisco_aci/en/ 
    #  lang: en

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
  - pymdownx.superfences:
        # make exceptions to highlighting of code:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid_custom
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true


# Navigation
nav:
  - Inicio: index.md
  - Roadmap: roadmap.md
  - Tetse: teste.md